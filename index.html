<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="alpha">
      <div class="result">Your Result</div>
      
  
      <div class="seven">
       <span class="six">76</span>
       <span class="one">of 100</span>
      </div>
   
      <div class="great">
       <span class="grt">Great</span> 
       <span class="score">You scored higher than 65% of <br> the people who have taken <br>these tests.</span> 
      </div>
    </div>
  
    <div class="wrapper">
      <div class="summary">Summary</div>
  
      <div class="reaction">
        <img src="img/icon-reaction.svg" alt="reaction-image" class="img">
        Reaction&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="numbers"> <span class="no">80</span> / 100</span>
      </div>
  
      <div class="memory">
        <img src="img/icon-memory.svg" alt="memory-image" class="img">
        Memory&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="numbers"> <span class="no">92</span> / 100</span>
      </div>
  
      <div class="verbal">
        <img src="img/icon-verbal.svg" alt="verbal-image" class="img">
        Verbal&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="numbers"><span class="no">61</span> / 100</span>
      </div>
  
      <div class="visual">
        <img src="img/icon-visual.svg" alt="visual-image" class="img">
        Visual&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="numbers"><span class="no">72</span> / 100</span>
      </div>
      
      <div class="continue">
        Continue
      </div>
  
    </div>

  </div>
</body>
</html>
